<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>找房无忧-普通登录</title>
    <link rel="stylesheet" href="./css/my.css">
    <link rel="stylesheet" href="./css/普通登录.css">
    <script src=""></script>
</head>

<body>
    <header>
        <h1><a href="#"><img src="img/index/logo.jpg" alt="" /></a></h1>

        <div class="icon">
            <a href="#"><img src="img/index/my.jpg" alt="" /></a>
            <a href="#"><img src="img/index/xiazai.jpg" alt="" /></a>
        </div>
    </header>

    <section class="rentalAddr">
        <p><strong>首页</strong> > <span>我的</span> > <span>登录</span></p>
    </section>

    <section class="registerForm login">
        <form action="./10.我的页面.html">
            <ul class="title">
                <li class="active">普通登录</li>
                <li class="active1">验证码快捷登录</li>
            </ul>
            <div class="customLogin active">
                <ul>
                    <li>
                        <input type="text" placeholder="请输入手机号码" />
                    </li>
                    <li><input type="password" placeholder="请输入密码" /></li>
                </ul>
                <input class="registerBtn" type="submit" value="立即登录" />
                <div class="tiShi">
                    <a href="#">立即注册</a>
                    <a href="#">忘记密码</a>
                </div>
            </div>
            <div class="fastLogin ">
                <ul>
                    <li class="mima">
                        <input type="text" placeholder="请输入手机号码" />
                        <a id="code" href="#">发送验证码</a>
                    </li>
                    <li><input type="text" placeholder="请输入短信中的验证码" /></li>
                </ul>
                <input class="registerBtn" type="submit" value="验证并登录" />
                <div class="tiShi">
                    <a href="#">立即注册</a>
                    <a href="#">忘记密码</a>
                </div>
            </div>
        </form>
    </section>
</body>

</html>
<script src="./js/rem.js"></script>
<script src="./js/普通登录.js"></script>
<script>
    // 切换普通登录和验证码登录
    var active = document.getElementsByClassName('active')[0];
    var active1 = document.getElementsByClassName('active1')[0];
    var customLogin = document.getElementsByClassName('customLogin')[0];
    var fastLogin = document.getElementsByClassName('fastLogin')[0];
    active.ontouchstart = function () {
        active.style.display = 'block';
        customLogin.style.display = 'block';
        fastLogin.style.display = 'none';
        active.style.borderBottom = '4px solid #ff8a00';
        active1.style.borderBottom = '4px solid #c5c5c5';
    }
    active1.ontouchstart = function () {
        active1.style.display = 'block';
        fastLogin.style.display = 'block'
        customLogin.style.display = 'none';
        active.style.borderBottom = '4px solid #c5c5c5';
        active1.style.borderBottom = '4px solid #ff8a00';
    }
</script>
